# CI/CD Pipeline for Demo Application
# This workflow demonstrates a complete CI/CD pipeline

name: CI/CD Pipeline

on:
  # Trigger on push to main branch
  push:
    branches: [ main ]
  # Trigger on pull requests to main
  pull_request:
    branches: [ main ]
  # Allow manual trigger
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # BUILD JOB
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # ============================================
  # TEST JOB
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ============================================
  # LINT JOB
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true  # Don't fail the build for lint warnings in demo

  # ============================================
  # SECURITY SCAN JOB
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true  # Don't fail for audit issues in demo

  # ============================================
  # DEPLOY TO STAGING
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: staging
      url: https://staging.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      - name: Deploy to Staging
        run: |
          echo "========================================="
          echo "  Deploying to STAGING environment"
          echo "========================================="
          echo "Uploading files to staging server..."
          echo "Running database migrations..."
          echo "Restarting application..."
          echo "Deployment to staging complete!"

      - name: Run smoke tests
        run: |
          echo "Running smoke tests on staging..."
          echo "✓ Health check passed"
          echo "✓ API endpoints responding"
          echo "✓ Database connection verified"

  # ============================================
  # DEPLOY TO PRODUCTION
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: production
      url: https://www.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      - name: Deploy to Production
        run: |
          echo "========================================="
          echo "  Deploying to PRODUCTION environment"
          echo "========================================="
          echo "Creating backup..."
          echo "Uploading files to production server..."
          echo "Running database migrations..."
          echo "Restarting application with zero downtime..."
          echo "Deployment to production complete!"

      - name: Verify deployment
        run: |
          echo "Verifying production deployment..."
          echo "✓ Application is running"
          echo "✓ All health checks passed"
          echo "✓ Monitoring alerts configured"

      - name: Notify team
        run: |
          echo "Sending notification to team..."
          echo "Deployment notification sent!"
