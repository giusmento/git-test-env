<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Demo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .status {
            padding: 1rem;
            background: #e8f5e9;
            border-radius: 5px;
            margin: 1rem 0;
        }
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        #user-profile {
            margin-top: 1rem;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 5px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        button:hover {
            background: #5a6fd6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CI/CD Demo Application</h1>
        <div class="status success">
            <strong>Status:</strong> Application Running
        </div>
        <p>This is a demo application to learn Git and CI/CD workflows.</p>

        <div id="user-profile">
            <!-- User profile will be displayed here -->
        </div>

        <button onclick="loadUserProfile()">Load User Profile</button>
    </div>

    <script src="app.js"></script>
    <script src="profile.js"></script>
</body>
</html>
